{% extends 'base.html' %}

{% block content %}

<style>
    form div {
        margin-bottom: 10px;
    }

    button {
        font-size: large;
        color: #000000dd;
        padding: 5px 20px;
        border: #004D95 solid 2px;
        border-radius: 10px;
        margin: auto;
    }

    button:hover {
        background-color: #004D95;
        color: white;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Modifier vos informations</h2>
            <form method="post">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="first_name">Prénom</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{ user.first_name }}" placeholder="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Nom</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{ user.last_name }}" placeholder="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" valplaceholderue="{{ user.email }}" placeholder="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe">
                </div>
                <div class="form-group">
                    <label for="">Categorie</label>
                    <select id="cars" name="faculty" class="form-select" aria-label="Catégorie">
                        {% for category in categories %}
                            {% if category.id == user.faculty|add:0 %}
                                <option selected value="{{category.name}}">{{category.name}}</option>
                            {% else %}
                                <option value="{{category.name}}">{{category.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" placeholder="{{ user.description }}"></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="mt-3">Mettre à jour</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
