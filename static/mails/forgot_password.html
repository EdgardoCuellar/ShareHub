<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

<div id="container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; box-sizing: border-box;">

    <div id="header" style="text-align: center;">
        <img src="https://sharehub.ams3.cdn.digitaloceanspaces.com/img/logo.png" alt="ShareHub logo" style="display: block; margin: 4rem auto; width: 10rem; height: auto;">
    </div>

    <div id="content" style="text-align: justify;">
        <h1 style="color: #333;">Réinitialiser votre mot de passe</h1>
        <p>Voici un lien qui vous permet de réinitialiser votre mot de passe: </p>
        <div style="width: 100%; justify-content: center; display: flex; flex-direction: row;">
            <a href="http://#get_host#/reset_password/#token#" class="btn-simple" style="background-color: #004D95; color: #fafafa; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: bold; text-decoration: none; margin: auto;">Réinitialiser mon mot de passe</a>
        </div>
        <p>ShareHub vous remercie de votre confiance et vous souhaite de passer une excellente journée !</p>
    </div>

    <div id="footer" style="margin-top: 20px; text-align: center; font-size: 12px; color: #777;">
        <p>ShareHub | ULB | Email: sharehub.social@gmail.com</p>
    </div>
</div>

</body>
</html>
