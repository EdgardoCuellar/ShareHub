{% extends 'base.html' %}


{% block content %}

<style>
    h3 {
        font-size: 2.2rem;
        color: black;
        padding-bottom: 5px;
        margin-top: 5px;
        text-align:left;
        margin-left: 5px;
    }

    form {
        font-size: 1.2rem;
        font-family: 'Roboto', sans-serif;
        color: #000000aa;
    }

    form div {
        margin-bottom: 10px;
    }

    .input-block {
        color: #000000aa;
    }

    .input-block:focus {
        color: #000000dd;
    }
    
    select {
        color: #000000aa;
    }

    button {
        font-size: large;
        color: #000000dd;
        padding: 5px 20px;
        border: #004D95 solid 2px;
        border-radius: 10px;
        margin: auto;
    }

    button:hover {
        background-color: #004D95;
        color: white;
    }

    .file-drop-area {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
        padding: 25px;
        transition: 0.2s;
        border: lightgray solid 1px;
        border-radius: 5px;
    }

    .choose-file-button {
        flex-shrink: 0;
        border-radius: 3px;
        padding: 8px 15px;
        margin-right: 10px;
        font-size: 12px;
        text-transform: uppercase;
    }

    .file-message {
        font-size: small;
        font-weight: 500;
        line-height: 1.4;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .file-input {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        cursor: pointer;
        opacity: 0;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).on('change', '.file-input', function() {
        var filesCount = $(this)[0].files.length;
        
        var textbox = $(this).prev();
    
        if (filesCount === 1) {
        var fileName = $(this).val().split('\\').pop();
        textbox.text(fileName);
        } else {
        textbox.text(filesCount + ' files selected');
        }
    });
</script>

<div class="container mt-4">
        
    <div class="col-lg-5 rounded mx-auto">
        <h3>Modifier votre produit</h3>
        <form action="/modify_product/{{product.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}

            <!-- Name -->
            <div class="form-group">
                <label for="">Nom</label>
                <input type="text" name="name"
                    id="" value="{{values.name}}" class="form-control form-control-sm input-block" 
                    placeholder="{{product.name}}">
            </div>

            <div style="display: flex;">
                <!-- Price -->
                <div class="form-group" style="width: 45%;margin-right: 10%;">
                    <label for="">Prix</label>
                    <input type="text" name="price" 
                    id="" value="{{values.price}}" class="form-control form-control-sm input-block"
                    placeholder="{{product.price}}"
                    >
                </div>

                <!-- Date -->
                <div class="form-group" style="width: 45%;">
                    <label for="">Année d'achat</label>
                    <input type="number" name="date" 
                    id="" value="{{values.date}}" class="form-control form-control-sm input-block"
                    placeholder="{{product.date}}"
                    >
                </div>
            </div>

            <!-- Category -->
            <div style="display: flex;">
                <!-- Category -->
                <div class="form-group" style="width: 55%;margin-right: 5%;">
                    <label for="">Categorie</label>
                    <select id="cars" name="faculty" class="form-select" aria-label="Catégorie">
                        {% for category in categories %}
                            {% if category.id == product.category.id %}
                                <option selected value="{{category.name}}">{{category.name}}</option>
                            {% else %}
                                <option value="{{category.name}}">{{category.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" style="width: 40%;"">
                    <label for="">État</label>
                    <select id="cars" name="condition" class="form-select" aria-label="Etat">
                        {% for condition in conditions %}
                            {% if condition.id == product.condition.id %}
                                <option selected value="{{condition.name}}">{{condition.name}}</option>
                            {% else %}
                                <option value="{{condition.name}}">{{condition.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="">Description</label>
                <textarea type="text" name="description" id=""
                value="{{values.description}}" 
                class=" form-control-sm form-control input-block"
                placeholder="{{product.description}}"></textarea>
            </div>


            <!-- Image -->
            <div class="form-group">
                <label for="">Image</label>
                <div class="file-drop-area">
                    <span class="choose-file-button">Téléchargez votre image</span>
                    <span class="file-message">ou glisser la ici</span>
                    <input name="image" value="{{value.image}}" class="file-input" type="file">
                </div>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="mt-3">Mettre à jour</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
