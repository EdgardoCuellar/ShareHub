
{% extends 'base.html' %}


{% block content %}

<div>

    <h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>

</div>


{% endblock %}
