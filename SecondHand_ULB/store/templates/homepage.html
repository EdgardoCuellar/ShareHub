{% extends 'base.html' %}


{% block content %}

<style>
    .container {
        text-align: center;
        position: relative;
    }

    .fade-in-image {
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        border-radius: 50%;
        text-align: center;
        color: #fff;
        margin: 20px;
    }

    .circle-text {
        margin-top: 10px;
    }

    .btn-store {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        font-size: 24px;
        border: none;
    }

    .centered-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>


<div class="container">
    <img src="https://www.alterechos.be/wp-content/uploads/2017/11/ulb%C2%A9jean_uc_mathaye-900x600.jpg" alt="SecondHand ULB" class="fade-in-image">
    <div class="centered-content">
        <h1 class="mt-4" style="color: #004D95 ;">SecondHand ULB</h1>
        <p class="lead"  style="color: #004D95 ;">Pour donner une deuxième vie à vos anciens syllabus</p>
        <a href="/store" class="btn btn-store btn-lg mt-3">Magasin</a>
    </div>
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="circle">
                <div class="circle-text">Text 1</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="circle">
                <div class="circle-text">Text 2</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="circle">
                <div class="circle-text">Text 3</div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery links here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


{% endblock %}
