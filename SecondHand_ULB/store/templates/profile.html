{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center mt-5">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
                <div class="row m-l-0 m-r-0 pt-3 pb-3">
                    <div class="col-sm-4 bg-c-lite-green user-profile">
                        <div class="card-block text-center text-black">
                            <div class="m-b-25">
                                <img src="https://cdn.discordapp.com/attachments/718214061283737712/1150480084017361070/user_3177440.png" class="img-radius img-fluid" alt="User-Profile-Image">
                            </div>
                            <h6 class="f-w-600">{{ user.first_name }}</h6>
                            <p>{{ user.faculty }}</p>
                            <p>RATING</p>
                            <p>25 ventes</p>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="card-block">
                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600 mb-3">Information</h6>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <p class="m-b-10 f-w-600">Contact</p>
                                    <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <h6 class="text-muted f-w-400">MESSAGE: TODO</h6>
                                </div>
                            </div>
                            <div class="col-sm-20">
                                <h6 class="font-weight-normal f-w-600">{{ user.description }}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary ">Primary</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
