{% extends 'base.html' %}


{% block content %}

<style>
    h1, h2, h3, h4, h5, h6 {
        font-family: "Roboto", sans-serif; 
    }

    .half, .half .container > .row {
        height: 85vh;
        min-height: 500px; 
    }

    .half .contents, .half .bg {
        width: 48%; 
    }

    .half .contents .form-control, .half .bg .form-control {
        border: none;
        -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        height: 54px;
        background: #fff; }
        .half .contents .form-control:active, .half .contents .form-control:focus, .half .bg .form-control:active, .half .bg .form-control:focus {
        outline: none;
        -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1); 
    }

    .half .bg {
        background-size: cover;
        background-position: center; 
    }

    .half a {
        color: #888;
        text-decoration: underline; 
    }

    .half .btn {
        height: 54px;
        padding-left: 30px;
        padding-right: 30px; 
    }

    .half .forgot-pass {
        position: relative;
        top: 2px;
        font-size: 14px; 
    }

    label {
        font-family: "Roboto", sans-serif;
        font-size: 1rem;
        font-weight: 300;
        color: #000000; 
    }

    .btn-login {
        width: 100%;
        margin-left: 5%;
        margin-right: 5%;
        background-color: #004D95;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1.2rem;
        font-weight: 300;
    }

    .btn-login:hover {
        background-color: #003366;
    }

</style>

<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" 
        style="background-image: url('/media/img/login_test_1.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3 style="font-weight: 300;" class="mb-3">Connexion à <strong>SecondHandULB</strong></h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group first mb-3">
                    <label for="username">Email</label>
                    <input required type="text" name="email" class="form-control" placeholder="abc@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                    <label for="password">Mot de passe</label>
                    <input required type="password" name="password" class="form-control" placeholder="MotDePasse" id="password">
                </div>
                
                <div class="d-flex mb-3 align-items-center">
                    <div class="control__indicator"></div>
                    <span class="ml-auto"><a href="forgot_password" class="forgot-pass">Mot de passe oublié</a></span> 
                </div>

                <input type="submit" value="Connexion" class="btn-login">

                <span class="d-block text-left my-4 text-muted"> Si vous n'avez pas de compte,
                    <a href="/signup" style="color: #004D95 ;">s'enregistrer</a>
                </span>
            </form>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
